<script>
  $('text').click(function () {
    console.log($(this));
  })

  $('.font-plus').click(function () {
    var font_size = parseInt($('text').css('font-size'));
    if (font_size < 30) {
      font_size = font_size + 1;
      $('text').css('font-size', font_size + 'px');
    }
  })

  $('.font-minus').click(function () {
    var font_size = parseInt($('text').css('font-size'));
    if (font_size > 20) {
      font_size = font_size - 1;
      $('text').css('font-size', font_size + 'px');
    }
  })

  $('.form-check-input').change(function () {
    if ($(this).is(':checked')) {
      $('body').css('background-color', '#000');
      $('h3, i').css('color', '#fff');
      $('text').css('fill', '#fff');
      $('path').css('fill', '#B9B9B9');
      $('path, line').css('stroke', '#B9B9B9');
      $('.alert').addClass('alert-dark');
    }
    else {
      $('body').css('background-color', '#fff');
      $('h3, i').css('color', '#000');
      $('text').css('fill', '#000');
      $('path').css('fill', '#0044F3');
      $('path, line').css('stroke', '#0044F3');
      $('.alert').removeClass('alert-dark');
    }
  })



</script>
