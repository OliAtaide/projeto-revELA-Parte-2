<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        background-color: #1d1d1bff;
        color: #ffdd00ff;
    }

    input {
        width: 50px;
        height: 50px;
        border-radius: 5px;
    }

    label{
        font-size: 24px;
    }
</style>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="my-3">
                    <h4 class="mb-3">1. Frequência</h5>
                    <div class="d-flex align-items-center">
                        <input id="1" type="checkbox" value="">
                        <label for="1" class="ms-3">2 vezes por semana</label>
                    </div>
                    <div class="d-flex my-3 align-items-center">
                        <input id="2" type="checkbox" value="">
                        <label for="2" class="ms-3">5 vezes por semana</label>
                    </div>
                    <div class="d-flex align-items-center">
                        <input id="3" type="checkbox" value="">
                        <label for="3" class="ms-3">Diariamente</label>
                    </div>
                </div>
                <div class="my-3">
                    <h4 class="mb-3">2. Intensidade</h5>
                    <div class="d-flex align-items-center">
                        <input id="1" type="checkbox" value="">
                        <label for="1" class="ms-3">1 hora de duração</label>
                    </div>
                    <div class="d-flex my-3 align-items-center">
                        <input id="2" type="checkbox" value="">
                        <label for="2" class="ms-3">45 minutos de duração</label>
                    </div>
                    <div class="d-flex align-items-center">
                        <input id="3" type="checkbox" value="">
                        <label for="3" class="ms-3">Repouso entre os exercícios</label>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="my-3">
                    <h4 class="mb-3">3. Tipo de exercício</h5>
                    <div class="d-flex align-items-center">
                        <input id="1" type="checkbox" value="">
                        <label for="1" class="ms-3">Alongamento</label>
                    </div>
                    <div class="d-flex my-3 align-items-center">
                        <input id="2" type="checkbox" value="">
                        <label for="2" class="ms-3">Exercícios funcionais</label>
                    </div>
                    <div class="d-flex align-items-center">
                        <input id="3" type="checkbox" value="">
                        <label for="3" class="ms-3">Exercício aeróbico</label>
                    </div>
                    <div class="d-flex my-3 align-items-center">
                        <input id="1" type="checkbox" value="">
                        <label for="1" class="ms-3">Treinamento resistido com baixa carga</label>
                    </div>
                    <div class="d-flex align-items-center">
                        <input id="2" type="checkbox" value="">
                        <label for="2" class="ms-3">Treinamento resistido com carga máxima</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
