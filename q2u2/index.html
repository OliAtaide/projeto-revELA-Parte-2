<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"
        integrity="sha256-xLD7nhI62fcsEZK2/v8LsBcb4lG7dgULkuXoXB/j91c=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="header navbar navbar-expand-lg">
        <div class="container">
            <span class="text-truncate text-white w-50">
                <strong>Módulo: </strong>
                <br>
                <strong>Unidade: </strong>
                <br>
                <strong>Conteudistas: </strong>
            </span>
        </div>
    </nav>
    <nav class="subheader navbar navbar-expand navbar-dark">
        <div class="container">
            <span class="navbar-nav fw-bold text-center text-uppercase justify-content-center w-100">
                Resumo Interativo
            </span>
        </div>
    </nav>
    <div class="container my-3">
        <div class="row">
            <div class="col">
                <div class="d-flex flex-column">
                    <button id="1" class="btn color1">
                        2 VEZES POR SEMANA
                    </button>
                    <button id="2" class="btn color2">
                        5 VEZES POR SEMANA
                    </button>
                    <button id="3" class="btn color3">
                        1 HORA DE DURAÇÃO
                    </button>
                    <button id="4" class="btn color4">
                        DIARIAMENTE
                    </button>
                    <button id="5" class="btn color5">
                        45 MINUTOS DE DURAÇÃO
                    </button>
                    <button id="6" class="btn color6">
                        ALONGAMENTO
                    </button>
                    <button id="7" class="btn color7">
                        EXERCÍCIOS FUNCIONAIS
                    </button>
                    <button id="8" class="btn color8">
                        EXERCÍCIO AERÓBICO
                    </button>
                    <button id="9" class="btn color1">
                        TREINAMENTO RESISTIDO COM BAIXA CARGA
                    </button>
                    <button id="10" class="btn color2">
                        TREINAMENTO RESISTIDO COM CARGA MÁXIMA
                    </button>
                    <button id="11" class="btn color9">
                        REPOUSO ENTRE OS EXERCÍCIOS
                    </button>
                </div>
            </div>
            <div class="col">
                <div>
                    <div>
                        <label for="">Frequência:</label>
                        <div class="field">
                            <h5 class="added" data-button="1">
                                <span class="badge rounded-pill bg1">
                                    2 VEZES POR SEMANA
                                    <i data-target="1" class="bi bi-x-circle-fill"></i>
                                </span>
                            </h5>
                        </div>
                    </div>
                    <div>
                        <label for="">Intensidade:</label>
                        <div class="field">
                        </div>
                    </div>
                    <div>
                        <label for="">Tipo de exercício:</label>
                        <div class="field">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-center mt-5 mb-3">
        <img src="logos.svg" alt="" class="img-fluid">
    </div>
</body>

<script src="script.js"></script>

</html>
